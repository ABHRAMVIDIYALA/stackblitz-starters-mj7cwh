<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyTickets - Flight Booking System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <svg class="logo-icon" viewBox="0 0 24 24" width="32" height="32">
        <path fill="currentColor" d="M21.5,16.5H15.75L13.5,19.5H10.5L8.25,16.5H2.5L4,14H8.25L10.5,11H13.5L15.75,14H20L21.5,16.5M3.5,8.5H9.25L11.5,5.5H14.5L16.75,8.5H22.5L21,11H16.75L14.5,14H11.5L9.25,11H5L3.5,8.5Z"/>
      </svg>
      <span class="logo-text">SkyTickets</span>
    </div>
  </header>
  <div class="container">
    <form id="searchForm" class="search-form">
      <div class="form-row">
        <div class="form-group">
          <label for="from">From</label>
          <input type="text" id="from" required placeholder="Departure City">
        </div>
        <div class="form-group">
          <label for="to">To</label>
          <input type="text" id="to" required placeholder="Destination City">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="departureDate">Departure Date</label>
          <input type="date" id="departureDate" required>
        </div>
        <div class="form-group">
          <label for="passengers">Passengers</label>
          <select id="passengers" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
      </div>
      <button type="submit" class="search-btn">Search Flights</button>
    </form>

    <div id="flightList" class="flight-list">
      <!-- Flight results will be displayed here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
